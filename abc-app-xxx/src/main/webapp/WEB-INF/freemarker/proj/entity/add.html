<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html lang="zh">
	<head>
		<title></title>
		<link rel="stylesheet" href="${(conf_html_cdn)!}js/ace/1.1.2/assets/css/jquery.gritter.css" />
		<#include "/_pagelet/header.html"/>
		<link rel="stylesheet" href="${(conf_html_cdn)!}js/ace/1.1.2/assets/css/bootstrap-editable.css" />
		<style>
		.editableform-loading {
			background: url('${(conf_html_cdn)!}js/ace/1.1.2/assets/css/images/loading.gif') center center no-repeat;
		}
		</style>
		<link rel='stylesheet' type='text/css' media='screen' href='${(conf_html_virtualPath)!}static/css/iframe.css' />
	</head>

	<body>

			<div>
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="/">首页</a>

							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>

						<li>
							帐户管理
							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>
						<li class="active">修改资料</li>
					</ul><!--.breadcrumb-->

					<div class="nav-search" id="nav-search">
						<form class="form-search" />
							<span class="input-icon">
								<input type="text" placeholder="搜索" class="input-small nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!--#nav-search-->
				</div>

				<div class="page-content">

					<div class="page-header position-relative">
						<h1>
							修改资料
							<small>
								<i class="icon-double-angle-right"></i>
								My Profile
							</small>
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<div class="span12">
							<!--PAGE CONTENT BEGINS-->

							<div class="alert alert-block alert-error">
								<button type="button" class="close" data-dismiss="alert">
									<i class="icon-remove"></i>
								</button>

								<strong>
									<i class="icon-info-sign"></i>
									系统提示：
								</strong>

								为了您的账户安全，请尽量使用真实资料。
							</div>

							<div class="row-fluid">
								<div class="span12">
									<div class="tabbable">
										<ul class="nav nav-tabs" id="myTab">
											<li class="active">
												<a data-toggle="tab" href="#info">
													<i class="green icon-edit bigger-110"></i>
													个人资料
												</a>
											</li>
										</ul>

										<div class="tab-content">
											<div id="home" class="tab-pane in active">

												<form id='frm' role='form' class="form-horizontal">
													<input type="hidden" name='proj_id' value='${(data_pe.proj_id)!}' />

													<div class="control-group">
														<label class="control-label" for="frm_id">实体名称</label>

														<div class="controls">
															<input type="text" class='input-large' id="frm_id" name='id' placeholder="实体名称" value='' />
														</div>
													</div>

													<div class="control-group">
														<label class="control-label" for="frm_entity_name">实体标签</label>

														<div class="controls">
															<input type="text" class='input-large' id="frm_entity_name" name='entity_name' placeholder="实体标签" value='' />
														</div>
													</div>

													<div class="control-group">
														<label class="control-label" for="frm_entity_desc">实体描述</label>

														<div class="controls">
															<input type="text" class='input-large' id="frm_entity_desc" name='entity_desc' placeholder="实体描述" value='' />
														</div>
													</div>

													<div class="control-group">
														<label class="control-label" for="frm_db_tab_name">表名</label>

														<div class="controls">
															<input type="text" class='input-large' id="frm_db_tab_name" name='db_tab_name' placeholder="表名" value='' />
														</div>
													</div>

													<div class="control-group">
														<label class="control-label" for="frm_sqls">SQL语句</label>

														<div class="controls">
															<textarea class='input-large' id="frm_sqls" name='sqls' style='width:300px;height:100px'></textarea>
														</div>
													</div>

													<div class="form-actions">
														<button class="btn btn-info" onclick="return false;" id='btn_submit'>
															<i class="icon-ok bigger-110"></i>
															提交
														</button>

														&nbsp; &nbsp;
														<button class="btn" type="reset">
															<i class="icon-undo bigger-110"></i>
															重置
														</button>
													</div>
													
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!--PAGE CONTENT ENDS-->
						</div><!--/.span-->
					</div><!--/.row-fluid-->
				</div><!--/.page-content-->

				<#include "/_pagelet/settings.html"/>
			</div><!--/.main-content-->

		<#include "/_pagelet/js.html"/>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/jquery.gritter.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/bootbox.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/jquery.hotkeys.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/bootstrap-wysiwyg.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/select2.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/date-time/bootstrap-datepicker.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/x-editable/bootstrap-editable.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/x-editable/ace-editable.min.js"></script>
		<script src="${(conf_html_cdn)!}js/ace/1.1.2/assets/js/jquery.maskedinput.min.js"></script>
		
		<script src='${(conf_html_cdn)!}js/ace/1.1.2/assets/js/fuelux/fuelux.spinner.min.js'></script>

		<script type='text/javascript' src='${(conf_html_virtualPath)!}static/js/iframe.js'></script>
		
		<script>

		$(function(){

			$('#btn_submit').click(function(){
				$.ajax({
					url : './add',
					type : 'POST',
					dataType : 'JSON',
					data : $('#frm').serializeObjectForm(),
					success : function(data) {
						if (data.success){
							alert('操作成功');
							parent.jump("#page/proj/entity/?id=${(data_proj_id)!}")
							return;
						}
						if (data.msg) alert(data.msg);
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});

		</script>
	</body>
</html>
