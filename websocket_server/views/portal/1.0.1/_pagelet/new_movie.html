<h3>电影</h3>
<div class='panel-group'>
	<div class='panel panel-default'>
		<div class='panel-heading'>
			<h4 class='panel-title'>
				<a href='#movie' data-parent='#accordion' data-toggle='collapse'>#foreach($doc in $!{data.new_movie.materials})$!{doc} #end ($!{data.new_movie.docs.length}部)</a>
			</h4>
		</div>
		<div id='movie' class='panel-collapse collapse in'>
			<div class='panel-body'>
				#foreach($doc in $!{data.new_movie.docs})<p>
					$!{doc.MATERIAL_ID_TEXT}:
					<a title='更新于 #formatDate($!{doc.CREATE_TIME})' href='/archive/$!{doc.id}.html'>$!{doc.TITLE}</a>
					<span class='badge'>#numToMoney($!{doc.VIEW_COUNT})</span>
				</p>#end
			</div>
		</div>
	</div>
</div>
